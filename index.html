<!DOCTYPE html>
<html>

<head>
    <title> Poll Prepared
    </title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap-theme.css">
    <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Heebo:800|Work+Sans:900" rel="stylesheet">
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <br>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="jumbotron">
                                <a href="https://www.w3schools.com">
                                    <img src="assets/images/pollprepared.png" style="width:700px"></a>
                                <br>
                                <h2>
                                Begin your search here!
                                 </h2>
                                <h3> Search by zip code below to look up your elected officials.
                                </h3>
                                <br>
                                <div>
                                    <form class="navbar-form" role="search">
                                        <div class="form-group">
                                            <input id="query" type="text" class="form-control" name="query" placeholder="Search Your Zip Code">
                                        </div>
                                        <button id="submitButton" type="submit" class="btn btn-default">
                                            Search
                                        </button>

                                    </form>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script type="text/javascript">

    $(document).ready(function() {

        $("#submitButton").on("click", function() {
            event.preventDefault();
            var searchTerm = $("#query").val().trim();

            window.location.href="sampleresults.html?zipcode=" + searchTerm;
        });
    });
    </script>
